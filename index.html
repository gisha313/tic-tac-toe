<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="start-game active">
        <h1 class="title">TIC-TAC-TOE</h1>
        <div class="player-input">
            <input type="text" name="player-one" id="player-one" placeholder="Player One">
            <span>VS.</span>
            <input type="text" name="player-two" id="player-two" placeholder="Player Two">
        </div>
        <button class="start-game-btn">START GAME</button>
    </div>
    <div class="game-wrapper">
        <h2 class="msg"></h2>
        <div class="board-wrapper">
            <div class="board">
            </div>
            <div class="overlay"></div>
        </div>
        <button class="play-again-btn">RESTART</button>
    </div>
</body>

</html>
